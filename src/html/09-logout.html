<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itau</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,600;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../../build/css/app.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>

<body class="d-flex flex-column h-100">
  <!--NavBar-->
  <section id="navBar">
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between pt-3 mb-3 header-bg">
        <div>
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-w text-decoration-none">
            <img src="../../build/img/logo-itau.svg" alt="Itaú" class="logo-itau pe-4" />
            <img src="../../build/img/logo-bnp.svg" alt="BNP" class="" />
          </a>
        </div>

      </header>
    </div>
  </section>
  <!--NavBar fin-->

  <main id="contenedor-mayor" class="flex-shrink-0">
    <div class="container">

      <div class="body-buttom mt-4">
        <div class="text-center mt-4">
          <span>
            <img src="../../build/img/alerta-cierre.svg" alt="">
          </span>
          <h2 class="text-center mt-3">Sesión expirada</h2>
          <p class="text-center">
            Por favor vuelve a iniciar sesión.
          </p>
          <div class="mb-4 d-flex justify-content-center">
            <button type="button" class="btn btn-primary">
              Volver al inicio
            </button>
          </div>
        </div>
      </div>


    </div>
  </main>

  <!--Footer-->
  <section id="footer" class="footer mt-auto py-3">
    <div class="container">
      <footer class="d-flex flex-wrap align-items-center py-4">
        <p class="col-md-4 col-12 col-sm-2 col-lg-4 mb-0 text-muted">
          <a href="#"><img class="col-2 logo-footer me-4" alt="BNP Paribas Cardif"
              src="../../build/img/logo_itau_rgb.svg" /></a>
          <a href="#"><img class="col-5 logo-footer" alt="BNP Paribas Cardif"
              src="../../build/img/cardif-byn.svg" /></a>
        </p>
        <p class="text-footer-1 col-6 justify-content-end">
          Infórmese sobre la garantía estatal de los depósitos en su banco o
          en www.cmfchile.cl <br /><span class="text-footer-2 col-8 justify-content-end">© 2022 Banco Itaú. Todos los
            derechos reservados. Av. Presidente
            Riesco 5537, Las Condes. Santiago de Chile.
          </span>
        </p>
      </footer>
    </div>
  </section>
  <!--Fin Footer-->
</body>

</html>
